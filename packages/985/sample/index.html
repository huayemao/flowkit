<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中国985高校地图 - 现代化交互式教育地图</title>
    
    <!-- External Libraries -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/splitting@1.0.6/dist/splitting.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css" />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Styles -->
    <style>
        :root {
            --primary-blue: #1e3a8a;
            --secondary-blue: #3b82f6;
            --accent-orange: #f97316;
            --light-orange: #fb923c;
            --dark-gray: #374151;
            --medium-gray: #6b7280;
            --light-gray: #f8fafc;
            --pearl-white: #f9fafb;
            --success-green: #10b981;
            --text-dark: #1f2937;
            --text-light: #f9fafb;
        }
        
        [data-theme="dark"] {
            --bg-primary: #1f2937;
            --bg-secondary: #374151;
            --bg-card: #4b5563;
            --text-primary: var(--text-light);
            --text-secondary: #d1d5db;
            --border-color: #6b7280;
            --shadow-color: rgba(0, 0, 0, 0.3);
        }
        
        [data-theme="light"] {
            --bg-primary: var(--pearl-white);
            --bg-secondary: #f1f5f9;
            --bg-card: #ffffff;
            --text-primary: var(--text-dark);
            --text-secondary: var(--medium-gray);
            --border-color: #e2e8f0;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }
        
        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: all 0.3s ease;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .gradient-text {
            background: linear-gradient(135deg, var(--accent-orange), var(--light-orange));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .dark .glass-effect {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .university-marker {
            background: var(--accent-orange);
            border: 3px solid var(--light-orange);
            border-radius: 50%;
            width: 12px;
            height: 12px;
            animation: pulse 2s infinite;
            box-shadow: 0 0 0 0 rgba(249, 115, 22, 0.7);
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(249, 115, 22, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(249, 115, 22, 0); }
            100% { box-shadow: 0 0 0 0 rgba(249, 115, 22, 0); }
        }
        
        .info-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px var(--shadow-color);
        }
        
        .info-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px var(--shadow-color);
            border-color: var(--accent-orange);
        }
        
        .search-input {
            background: var(--bg-card);
            border: 2px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 12px;
            padding: 16px 20px;
            width: 100%;
            transition: all 0.3s ease;
            font-size: 16px;
            box-shadow: 0 2px 10px var(--shadow-color);
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--accent-orange);
            box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.1), 0 2px 10px var(--shadow-color);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 14px;
            box-shadow: 0 4px 15px rgba(30, 58, 138, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(30, 58, 138, 0.4);
        }
        
        .btn-secondary {
            background: var(--accent-orange);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 14px;
            box-shadow: 0 2px 10px rgba(249, 115, 22, 0.3);
        }
        
        .btn-secondary:hover {
            background: var(--light-orange);
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(249, 115, 22, 0.4);
        }
        
        .university-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .university-item {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 16px;
            margin: 8px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px var(--shadow-color);
        }
        
        .university-item:hover {
            border-color: var(--accent-orange);
            transform: translateX(4px);
            box-shadow: 0 4px 20px var(--shadow-color);
        }
        
        .stats-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 24px;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px var(--shadow-color);
        }
        
        .stats-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px var(--shadow-color);
        }
        
        .theme-toggle {
            position: relative;
            width: 60px;
            height: 30px;
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .theme-toggle::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 22px;
            height: 22px;
            background: var(--accent-orange);
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        
        [data-theme="dark"] .theme-toggle::after {
            transform: translateX(30px);
        }
        
        .hero-section {
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--secondary-blue) 100%);
            position: relative;
            overflow: hidden;
        }
        
        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="75" cy="75" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="50" cy="10" r="0.5" fill="rgba(255,255,255,0.05)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }
        
        .floating-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            background: var(--accent-orange);
            border-radius: 50%;
            opacity: 0.6;
            animation: float 6s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        .loading-spinner {
            border: 3px solid var(--bg-secondary);
            border-top: 3px solid var(--accent-orange);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .fade-in {
            animation: fadeIn 0.8s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .slide-in-left {
            animation: slideInLeft 0.6s ease-out;
        }
        
        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .slide-in-right {
            animation: slideInRight 0.6s ease-out;
        }
        
        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(50px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .leaflet-container {
            background: var(--bg-secondary);
        }
        
        .custom-control {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 12px;
            margin: 10px;
            box-shadow: 0 4px 20px var(--shadow-color);
        }
        
        .province-boundary {
            fill: rgba(59, 130, 246, 0.1);
            stroke: var(--secondary-blue);
            stroke-width: 2;
            transition: all 0.3s ease;
        }
        
        .province-boundary:hover {
            fill: rgba(249, 115, 22, 0.2);
            stroke: var(--accent-orange);
            stroke-width: 3;
        }
        
        .province-label {
            font-size: 12px;
            font-weight: 600;
            fill: var(--text-primary);
            text-anchor: middle;
            pointer-events: none;
        }
        
        .nav-link {
            transition: all 0.3s ease;
            position: relative;
            font-weight: 500;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent-orange);
            transition: width 0.3s ease;
        }
        
        .nav-link:hover::after {
            width: 100%;
        }
        
        .filter-chip {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
        }
        
        .filter-chip.active {
            background: var(--accent-orange);
            color: white;
            border-color: var(--accent-orange);
        }
        
        .filter-chip:hover {
            border-color: var(--accent-orange);
        }
    </style>
</head>
<body data-theme="light">
    <!-- Navigation -->
    <nav class="fixed top-0 left-0 right-0 z-50 glass-effect">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <h1 class="text-2xl font-bold gradient-text">中国985高校地图</h1>
                    <span class="text-sm text-gray-500">Modern Education Map</span>
                </div>
                
                <div class="flex items-center space-x-6">
                    <a href="index.html" class="nav-link text-primary hover:text-accent-orange transition-colors">地图</a>
                    <a href="universities.html" class="nav-link text-secondary hover:text-accent-orange transition-colors">高校详情</a>
                    <a href="#about" class="nav-link text-secondary hover:text-accent-orange transition-colors">关于</a>
                    
                    <div class="theme-toggle" id="themeToggle"></div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section pt-24 pb-12 relative">
        <div class="floating-particles" id="particles"></div>
        <div class="container mx-auto px-6 relative z-10">
            <div class="text-center mb-8">
                <h2 class="text-5xl font-bold text-white mb-4 fade-in">
                    探索中国顶尖学府
                </h2>
                <p class="text-xl text-gray-200 max-w-3xl mx-auto fade-in">
                    现代化的交互式地图展示全国39所985高校的地理位置、特色学科和详细信息，
                    助您深入了解中国高等教育的分布与特色。
                </p>
            </div>
            
            <!-- Search Bar -->
            <div class="max-w-2xl mx-auto mb-8 fade-in">
                <div class="relative">
                    <input 
                        type="text" 
                        id="searchInput"
                        class="search-input"
                        placeholder="搜索高校名称..."
                        autocomplete="off"
                    >
                    <div class="absolute right-4 top-1/2 transform -translate-y-1/2">
                        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
            <!-- Map Section -->
            <div class="lg:col-span-3">
                <div class="info-card">
                    <!-- Map Controls -->
                    <div class="flex items-center justify-between mb-6">
                        <div class="flex items-center space-x-4">
                            <h3 class="text-xl font-semibold gradient-text">交互式地图</h3>
                            <div class="flex items-center space-x-2">
                                <button id="resetView" class="btn-secondary text-sm">复位视图</button>
                                <button id="fullscreenBtn" class="btn-secondary text-sm">全屏</button>
                            </div>
                        </div>
                        
                        <!-- Filter Controls -->
                        <div class="flex items-center space-x-4">
                            <select id="regionFilter" class="search-input text-sm py-2">
                                <option value="">所有地区</option>
                                <option value="华北">华北地区</option>
                                <option value="华东">华东地区</option>
                                <option value="华南">华南地区</option>
                                <option value="华中">华中地区</option>
                                <option value="西南">西南地区</option>
                                <option value="西北">西北地区</option>
                                <option value="东北">东北地区</option>
                            </select>
                            
                            <select id="typeFilter" class="search-input text-sm py-2">
                                <option value="">所有类型</option>
                                <option value="综合类">综合类</option>
                                <option value="工科类">工科类</option>
                                <option value="理科类">理科类</option>
                                <option value="师范类">师范类</option>
                                <option value="农林类">农林类</option>
                                <option value="海洋类">海洋类</option>
                                <option value="民族类">民族类</option>
                                <option value="军事类">军事类</option>
                                <option value="科研类">科研类</option>
                            </select>
                        </div>
                    </div>
                    
                    <!-- Map Container -->
                    <div class="relative">
                        <div id="map" class="w-full h-96 lg:h-[600px] rounded-xl overflow-hidden"></div>
                        
                        <!-- Loading Overlay -->
                        <div id="loadingOverlay" class="absolute inset-0 bg-white dark:bg-gray-800 flex items-center justify-center rounded-xl">
                            <div class="text-center">
                                <div class="loading-spinner mx-auto mb-4"></div>
                                <p class="text-gray-600 dark:text-gray-400">正在加载地图数据...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Sidebar -->
            <div class="lg:col-span-1 space-y-6">
                <!-- Statistics -->
                <div class="stats-card slide-in-right">
                    <h4 class="text-lg font-semibold mb-4 gradient-text">统计信息</h4>
                    <div class="space-y-4">
                        <div class="flex justify-between items-center">
                            <span class="text-gray-600 dark:text-gray-400">985高校总数</span>
                            <span class="text-2xl font-bold text-primary-blue" id="totalCount">39</span>
                        </div>
                        <div class="flex justify-between items-center">
                            <span class="text-gray-600 dark:text-gray-400">覆盖省份</span>
                            <span class="text-2xl font-bold text-primary-blue" id="provinceCount">18</span>
                        </div>
                        <div class="flex justify-between items-center">
                            <span class="text-gray-600 dark:text-gray-400">当前显示</span>
                            <span class="text-2xl font-bold text-primary-blue" id="displayCount">39</span>
                        </div>
                    </div>
                </div>
                
                <!-- Selected Province Info -->
                <div class="stats-card slide-in-right" id="provinceInfo" style="display: none;">
                    <h4 class="text-lg font-semibold mb-4 gradient-text">省份信息</h4>
                    <div id="provinceDetails"></div>
                </div>
                
                <!-- University List -->
                <div class="stats-card slide-in-right">
                    <h4 class="text-lg font-semibold mb-4 gradient-text">高校列表</h4>
                    <div class="university-list" id="universityList">
                        <div class="text-center py-8 text-gray-500">
                            <svg class="w-12 h-12 mx-auto mb-4 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                            </svg>
                            <p>点击地图或搜索查看高校信息</p>
                        </div>
                    </div>
                </div>
                
                <!-- Quick Actions -->
                <div class="stats-card slide-in-right">
                    <h4 class="text-lg font-semibold mb-4 gradient-text">快速操作</h4>
                    <div class="space-y-3">
                        <button class="btn-primary w-full text-sm" onclick="showAllUniversities()">
                            显示所有高校
                        </button>
                        <button class="btn-secondary w-full text-sm" onclick="randomUniversity()">
                            随机推荐高校
                        </button>
                        <button class="btn-secondary w-full text-sm" onclick="exportData()">
                            导出数据
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- University Detail Modal -->
    <div id="universityModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center p-4">
        <div class="bg-white dark:bg-gray-800 rounded-xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
            <div class="p-6">
                <div class="flex justify-between items-start mb-4">
                    <h3 class="text-2xl font-bold gradient-text" id="modalTitle">高校详情</h3>
                    <button id="closeModal" class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                
                <div id="modalContent">
                    <!-- Content will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-100 dark:bg-gray-900 py-8 mt-16">
        <div class="container mx-auto px-6 text-center">
            <p class="text-gray-600 dark:text-gray-400">
                © 2025 中国985高校地图. 数据来源于各高校官方网站，仅供教育用途使用.
            </p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://unpkg.com/splitting@1.0.6/dist/splitting.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.3/echarts.min.js"></script>
    
    <!-- Main Application Script -->
    <script src="main.js"></script>
</body>
</html>
